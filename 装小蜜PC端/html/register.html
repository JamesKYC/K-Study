<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>装小蜜账号注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/reg_login_public.css">
    <style>
            .head_content{
                background: url(../images/register_guangao.png) no-repeat left center;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll">
            <a id="btnn" style="background: url(../images/scroll_rocket.png) no-repeat center center;margin-bottom: 10px;"></a>
            <a class="QR_Code" style="background: url(../images/scroll_QRCode.png) no-repeat center center;"><img src="../images/QR_Code.jpg" alt=""></a>
        </div>
        <script src="../js/back.js"></script>
        <div class="head public_head clearfix">
            <div class="top">
                <a href="../index.html"></a>
                <span class="span_self">监理服务</span>
                <span>工地直播</span>
                <span>论坛</span>
                <button onclick="location.href='login.html'">登陆</button>
                <button onclick="location.href='#'">注册</button>
            </div>
            <div class="head_content">
                <form class="head_register">
                    <input type="text" name="" id="" placeholder="手 机 号 Phone">
                    <input type="password" name="" id="" placeholder="输 入 密 码 Password">
                    <input type="password" name="" id="" placeholder="确 认 密 码 Password">
                    <input type="text" name="Verification" id="" placeholder="激 活 码 Verification">
                    <button>获取激活码</button>
                    <span class="pass"><input type="checkbox" name="checkbox" id=""><p>我已阅读并同意遵守《装小蜜用户服务协议》</p></span>
                    <button class="login" style="float: left;" type="button" onclick="location.href='login.html'">已有账号 直接登录</button>
                    <button class="register" style="float: right;font-size: 18px;" type="button" onclick="location.href='service_introduce.html?id=login'">确定</button>
                    <span class="line"></span>
                    <span class="text">使用以下账号直接登陆</span>
                    <span class="line"></span>
                    <div class="register_link clearfix">
                        <a href="service_introduce.html?id=login" style="background: url(../images/weibo.png) no-repeat;background-size:100%;"></a>
                        <a href="service_introduce.html?id=login" style="background: url(../images/qq.png) no-repeat;background-size:100%;"></a>
                        <a href="service_introduce.html?id=login" style="background: url(../images/weixin.png) no-repeat;background-size:100%;"></a>
                        <a href="service_introduce.html?id=login" style="background: url(../images/dou.png) no-repeat;background-size:100%;"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
